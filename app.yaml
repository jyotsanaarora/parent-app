apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-app
spec:
  destination:
    name: ''
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  source:
    path: ./
    repoURL: https://github.com/jyotsanaarora/podspecification
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

