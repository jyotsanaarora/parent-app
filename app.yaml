apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-app
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  source:
    path: ./
    repoURL: https://github.com/jyotsanaarora/testdeploy.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy: {}

